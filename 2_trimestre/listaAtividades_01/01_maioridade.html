<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const idade = Number(prompt('Informe o seu ano de nascimento:'))

    //PROCESSAMENTO
    if(idade > 2005){
        alert(`Você é menor de idade e tem ${2023 - idade} anos`)
    }
    else(idade <= 2005)
     alert(`Você já atingiu a maior idade e tem ${2023 - idade} anos `)
    //SAÍDA
    
</script>
