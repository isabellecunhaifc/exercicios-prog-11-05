<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    //ENTRADA
    const votar = Number(prompt('Informe a sua idade:'));
    const titulo = prompt('Você possui título de eleitor?(S ou N)').toUpperCase().trim()
    //PROCESSAMENTO
    
     if(votar >= 16 && titulo == "S"){
        alert(`Você já pode votar e tem ${votar} anos`);
    }

    else if(titulo != "S" && titulo != "N"){
        alert("Opção Inválida")
    }

    else{
        alert(`Você ainda não pode votar e tem ${votar} anos`);
    }

    
    //SAÍDA

</script>
